<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Section 5:</h1>

    <h2>Forms:</h2>
    <form action="">
      <div>
        <label for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </div>
      <div>
        <label for="password">Enter a Password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </div>
      <div>
        <label for="color">Enter a Color:</label>
        <input id="color" type="color" name="color" />
      </div>
      <div>
        <label for="number">Enter your favorite Number:</label>
        <input id="number" type="number" placeholder="number" name="num" />
      </div>
      <button>Submit</button>
    </form>

    <hr />

    <h2>Form 2 (search):</h2>
    <form action="https://www.reddit.com/search/">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search/">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <form action="https://www.youtube.com/results/">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>Buttons:</h2>
    <button>Random button</button>

    <h2>Checkboxes:</h2>
    <div>
      <input id="tos" type="checkbox" name="agree_tos" />
      <label for="tos">Agree</label>
    </div>

    <h2>Radio buttons:</h2>
    <div>
      <input type="radio" name="size" id="xs" value="xs" />
      <label for="xs">Extra small</label>
    </div>
    <div>
      <input type="radio" name="size" id="s" value="s" />
      <label for="s">Small</label>
    </div>
    <div>
      <input type="radio" name="size" id="m" value="m" />
      <label for="m">Medium</label>
    </div>
    <div>
      <input type="radio" name="size" id="l" value="l" />
      <label for="l">Large</label>
    </div>

    <h2>Selector:</h2>
    <label for="pets">Select your pet</label>
    <select name="pets" id="pet-select">
      <option value="">--------Choose--------</option>
      <option value="">Dog</option>
      <option value="">Cat</option>
      <option value="">Hamster</option>
      <option value="">Spider</option>
    </select>

    <h2>Range selector</h2>
    <div>
      <label for="range">Range selector</label>
      <input id="range" name="range" type="range" min="1" max="10" />
    </div>
  </body>

  <h2>Validation</h2>
  <form action="">
    <div>
      <label for="username2">Username</label>
      <input
        id="username2"
        name="username2"
        type="text"
        placeholder="username2"
        required
      />
    </div>
    <div>
      <label for="password2">Password</label>
      <input
        id="passwor2"
        name="password2"
        type="password"
        placeholder="password2"
        minlength="8"
        maxlength="20"
        required
      />
    </div>
    <button>Register</button>
  </form>
</html>
