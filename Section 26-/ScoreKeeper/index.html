<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Score keeper</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="card text-center w-50 m-5 rounded-3 border border-2 shadow">
        <div class="card-header">
          <h3>Score Keeper</h3>
        </div>
        <div class="card-body">
          <h1 class="card-title display-1">
            <span id="p1">0</span>
            -
            <span id="p2">0</span>
          </h1>

          <div>
            <p class="card-text" id="pwin">Use the buttons to keep score</p>
            <label for="maxscore">Playing to:</label>
            <input
              type="number"
              name="maxscore"
              id="maxscore"
              class="m-2"
              min="0"
              value="0"
            />
          </div>

          <a class="btn btn-success" id="plusp1">+1 to player one</a>
          <a class="btn btn-primary" id="plusp2">+1 to player two</a>
          <a class="btn btn-danger" id="reset">Reset Score</a>
        </div>
      </div>
    </div>

    <!-- Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
